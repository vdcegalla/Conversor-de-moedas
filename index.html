<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Currency converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='script.js'></script>
</head>

<body>

  <div class="container">
    <div class="content">
      <h2>How about knowing how much your money is worth in other countries?</h2>
      <div class="converter">

        <label for="fromCurrency"> Value in:</label>
        <select id="fromCurrency">
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dólar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="WON">Won South-Korean (KRW)</option>
        </select>

        <label for="amount"></label>
        <input type="number" id="amount" placeholder="Enter the value to be converted">

        <label for="toCurrency">Converted Value:</label>
        <select id="toCurrency">
          <option value="USD">Dólar (USD)</option>
          <option value="BRL">Real (BRL)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="KRW">Won Sul-Coreano (KRW)</option>
        </select>

        <label for="converted"></label>
        <input type="text" id="converted" readonly>
      </div>
      <button onclick="converter()">Convert!</button>
    </div>
  </div>
  <footer>
    Alura - Imersão DEV - 2025
  </footer>
</body>

</html>
